<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Add Post</title>
    <!-- #region: links -->
    <link rel="stylesheet" href="./assets/css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- #endregion -->

    <!-- #region: scripts -->
    <script src="./assets/js/script.js" defer></script>
    <!-- #endregion -->
  </head>
  <body>
    <section class="container">
      <div class="row justify-content-center align-items-center mt-5">
        <div class="col-sm-8" id="parent-container">
          <!-- #region: title -->
          <h4 class="text-center my-2">ایجاد پست</h4>
          <!-- #endregion -->

          <!-- #region: post-form -->
          <form id="post-form">
            <div class="form-group">
              <label for="title" class="form-label">عنوان پست</label>
              <input type="text" id="title" class="form-control" />
            </div>

            <div class="form-group">
              <label for="author" class="form-label">نویسنده</label>
              <input type="text" id="author" class="form-control" />
            </div>

            <div class="form-group">
              <label for="body" class="form-label">متن پست</label>
              <textarea id="body" rows="3" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-outline-primary w-100 mt-4">
              ثبت پست
            </button>
          </form>
          <!-- #endregion -->

          <!-- #region: divider -->
          <hr class="my-5" />
          <!-- #endregion -->

          <!-- #region: post-table -->
          <table class="table table-hover mb-5 align-middle">
            <thead>
              <tr>
                <th>عنوان پست</th>
                <th>نویسنده</th>
                <th>متن پست</th>
                <th>حذف</th>
              </tr>
            </thead>

            <tbody id="post-list"></tbody>
          </table>
          <!-- #endregion -->
        </div>
      </div>
    </section>
  </body>
</html>
